# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 5
    # solarized colors
    color_good = "#859900"
    color_degraded = "#b58900"
    color_bad = "#cb4b16"
}

# order += "ipv6"
order += "disk /"
order += "load"
# order += "run_watch DHCP"
# order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
order += "volume master"
order += "tztime local"

wireless wlan0 {
    format_up = " (%quality at %essid) %ip"
    format_down = "  down"
}

ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = " %ip (%speed)"
    format_down = " down"
}

battery 0 {
    format = "%status %percentage %remaining"
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    format = "%b%e %Y %I:%M%P"
}

load {
    format = "%1min"
}

disk "/" {
    format = "  %avail"
}

volume master {
    format = " %volume"
    format_muted = " (%volume)"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
